<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>文件上传</title>
</head>
<body>
	<p>单文件上传</p>
	<form action="upload/file" method="POST" enctype="multipart/form-data">
		<input type="file" name="file" /> <input type="submit" value="上传" />
	</form>
	<p>多文件上传</p>
	<form action="/suo/batch" method="POST" enctype="multipart/form-data">
		<p>
			文件1：<input type="file" name="file" />
		</p>
		<p>
			文件2：<input type="file" name="file" />
		</p>
		<p>
			<input type="submit" value="上传" />
		</p>
		<a href="/suo/download1">下载1</a> <a href="/suo/download2">下载2</a>
	</form>
</body>
</html>
